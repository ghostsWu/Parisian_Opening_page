<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="js/po.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bacecss.css">
	<link rel="stylesheet" type="text/css" hre		f="css/demo 2.css">
	<link rel="stylesheet" type="text/css" href="css/po.css" />
	<link rel="stylesheet" type="text/css" href="css/po_animate.css" />
	<title>Parisian Opening page</title>
</head>
<body>
<!-- 用户头像heder -->
<div class="userheader">	
	<div class="user_pic">
		<a href=""><img class="" src="systemimg/touxiang.jpg"></a>
	</div>
	<div class="user_name">
		<a href="">Customer Name Customer Name</a>
	</div>
	<div class="provision">
		<a href="">条款与规则</a>
	</div>
</div>

<!-- 主动画舞台开始 -->
<div class="pop_stage pop_ready">
	<div class="pop_Results">
		<div class="roll_true">
			<h1>恭喜你愿望成真</h1>
			<button id="">将首先免费体验澳门巴黎人</button>
			<span>澳门巴黎人免费住宿1晚</span>
		</div>
		<div class="roll_false">
			<p>流星已过<br>请等明天再试</p>
			<button id="">点击这里领取其他卡券</button>
		</div>
	</div>
	<div class="pop_bg">
		<div class="bgD"><img src="images/popX3_pbgdown.png" srcset="images/popX3_pbgdown.png 2x"></div>
		<div class="f1"><img src="images/popX3_firework1.png" srcset="images/popX3_firework1.png 2x"></div>
		<div class="f2"><img src="images/popX3_firework2.png" srcset="images/popX3_firework2.png 2x"></div>
		<div class="f3"><img src="images/popX3_firework3.png" srcset="images/popX3_firework3.png 2x"></div>
		<div class="f4"><img src="images/popX3_firework4.png" srcset="images/popX3_firework4.png 2x"></div>
		<div class="bgT"><img src="images/popX3_pbgtop.png" srcset="images/popX3_pbgtop.png 2x"></div>
		<div class="lstar"><img src="images/popX3_airstar.png" srcset="images/popX3_airstar.png 2x"></div>
		<ul>
			<li class="earth"><img src="images/popX3_earth.png" srcset="images/popX3_earth.png 2x"></li>
			<li class="plain"><img src="images/popX3_plain.png" srcset="images/popX3_plain.png 2x"></li>
			<li class="cloud1"><img src="images/popX3_cloud1.png" srcset="images/popX3_cloud1.png 2x"></li>
			<li class="p_text1">像巴黎人一样享乐</li>
			<li class="cloud2"><img src="images/popX3_cloud2.png" srcset="images/popX3_cloud2.png 2x"></li>
			<li class="cloud3"><img src="images/popX3_cloud3.png" srcset="images/popX3_cloud3.png 2x"></li>
			<li class="cloud4"><img src="images/popX3_cloud4.png" srcset="images/popX3_cloud4.png 2x"></li>
			<li class="p_text2">像巴黎一样难以忘怀</li>
			<li class="balloon"><img src="images/popX3_balloon.png" srcset="images/popX3_balloon.png 2x"></li>
			<li class="cloud5"><img src="images/popX3_cloud5.png" srcset="images/popX3_cloud5.png 2x"></li>
		</ul>
	</div>
	<!-- 游戏文案文本 -->
	<div class="pop_gametext">
		免费体验澳门巴黎人<br>
		抓住流星并许愿<br>
		就有机会实现你的愿望..<br>
		<sub>（今日有<span class="chance_number">1</span>次机会）</sub>
	</div>
	<!-- 巴黎人logo -->
	<div class="pop_logo"><img src="images/popX3_logo.png" srcset="images/popX3_logo.png 2x"></div>
	<!-- 星星主体 -->
	<div class="star">
		<div class="starlingtA"><img src="images/popX3_starlingt.png" srcset="images/popX3_starlingt.png 2x"></div>
		<div class="starlingtB">
			<div><img src="images/popX3_starlingt.png" srcset="images/popX3_starlingt.png 2x"></div>
		</div>
		<div class="starclick"><img src="images/popX3_starclick.png" srcset="images/popX3_starclick.png 2x"></div>
		<div class="starget"><img src="images/popX3_star.png" srcset="images/popX3_star.png 2x"></div>
		<div class="arrow"><img src="images/popX3_arrow.png" srcset="images/popX3_arrow.png 2x"></div>
	</div>
	<div class="airstarA"><img src="images/popX3_airstar.png" srcset="images/popX3_airstar.png 2x"></div>
	<div class="airstarB"><img src="images/popX3_airstar.png" srcset="images/popX3_airstar.png 2x"></div>
</div>
<!-- 主动画舞台结束 -->

<!-- 底部补充信息 -->
<div class="otherinf">
	<a href="">游戏规则</a>
</div>
</body>
</html>
